name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Run CLI commands
      run: |
        fabric
        fabric login-spn --client-id ${{ secrets.CLIENT_ID }} --client-secret ${{ secrets.CLIENT_SECRET }} --tenant-id ${{ secrets.TENANT_ID }}
        fabric display lakehouses --workspace-id 38be7e93-fbb2-4ea9-9241-5fe50293d613
        fabric create lakehouse rubicon --workspace-id 09b786a5-4ad4-4967-84c5-12c1fe6553ca
